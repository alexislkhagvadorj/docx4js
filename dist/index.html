<!DOCTYPE html>
<html>
<head>
	<script src="index.js"></script>
	<script>
		function test(input){
			// var DOCX4JS = require('docx4js');
			DOCX4JS.load(input.files[0]).then(function(docx){
				var models=[], go={visit(){}}
				docx.parse(DOCX4JS.createVisitorFactory(function(identifiedWordModel){
					if(identifiedWordModel.type)
						models.push(identifiedWordModel.type)
					return go
				}))
				
				text.value=models.join(",")
			})
		}
	</script>
</head>
<body>
	<input type="file" style="position:absolute;top:0" onchange="test(this)">
	<br/>
	<br/>
	<textarea id="text" rows="20" style="width: 100%"></textarea>
</body>
</html>
